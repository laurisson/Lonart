<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="https://static.wixstatic.com/media/96eaf8_76f7b6f7f18a4baf8597ff005ffca454%7Emv2.png/v1/fill/w_32%2Ch_32%2Clg_1%2Cusm_0.66_1.00_0.01/96eaf8_76f7b6f7f18a4baf8597ff005ffca454%7Emv2.png" type="image/x-icon">

  <link rel="stylesheet" href="../css/cadastro.min.css">
  
  <title>Cadastro</title>
</head>

<body>

  <div class="container">

    <div class="form">
      <form action="#">
        <div class="form-header">
          <div class="title">
            <h1>Cadastre-se</h1>
          </div>
          <div class="voltar-button">
            <button><a href="../index.html">Voltar</a></button>
          </div>
        </div>

        <div class="input-group">
          <div class="input-box">
            <label for="firstname">Nome Completo</label>

            <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome"  required>
          </div>

          <div class="input-box">
            <label for="cpf">CPF</label>

            <input id="cpf" type="text" name="cpf" placeholder="Digite seu CPF" required>
          </div>

          <div class="input-box">
            <label for="email">E-mail</label>

            <input id="email" type="email" name="email" placeholder="Digite seu Email" required>
          </div>

          <div class="input-box">
            <label for="tel">Celular</label>

            <input id="tel" type="tel" name="tel" placeholder="(xx) xxxxx-xxxx" required>
          </div>

          <div class="input-box">
            <label for="password">Senha</label>

            <input id="password" type="password" name="password" placeholder="digite sua senha" required>
          </div>


          <div class="input-box">
            <label for="password">Confirme sua Senha</label>

            <input id="password" type="password" name="password" placeholder="Confirme sua Senha" required>
          </div>
        </div>

        <div class="gender-inputs">
          <div class="gender-title">
            <h6>Gênero</h6>
          </div>

          <div class="gender-group">
            <div class="gender-input">
              <input type="radio" id="female" name="gender">
              <label for="female">Feminino</label>
            </div>

            <div class="gender-input">
              <input type="radio" id="male" name="gender">
              <label for="male">Masculino</label>
            </div>

            <div class="gender-input">
              <input type="radio" id="others" name="gender">
              <label for="others">Outros</label>
            </div>

            <div class="gender-input">
              <input type="radio" id="none" name="gender">
              <label for="none">Prefiro não dizer</label>
            </div>
          </div>
          
        </div>

        <div class="continue-button">
          <button><a href="#">Continuar</a></button>
        </div>
      </form>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>

  <script>
     $('#tel').mask('(00) 00000-0000');
     $('#cpf').mask('000.000.000-00', {reverse: true});
  </script>

</body>

</html>
